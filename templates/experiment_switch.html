<!doctype html>
<html>
<head>
    <title>Switch Experiment</title>

    <link rel=stylesheet type=text/css href="../static/lgbk.css">
    <link rel=stylesheet type=text/css href="../js/bootstrap/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="../js/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">


    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="../js/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="../js/moment/min/moment-with-locales.min.js"></script>

    <script type="text/javascript" src="../js/jquery.noty.packaged.js/jquery.noty.packaged.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../static/experiment_switch.js"></script>

    <script type="text/javascript">
		var active_experiments_url = "ws/activeexperiments";
		var experiments_url   = "ws/experiments?categorize=instrument&sortby=lastrunyear";
		var switch_experiment_url = "ws/switch_experiment";

    </script>
</head>

<body>

<div class="container-fluid">
<div class="row" id="switch_experiment_div">
  <div class="table-responsive">
    <table class="table table-condensed table-striped table-bordered" id="searchresults">
      <thead><tr><th>Instrument</th><th>Station</th><th>Experiment</th><th>Contact</th><th>Description</th><th>Switched at</th><th>Switched by</th><th><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="choose_experiment_modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Choose an experiment</h4>
      </div>
      <div class="modal-body">
	    <div class="table-responsive">
	      <table class="table table-condensed table-striped table-bordered">
	        <thead><tr><th>Name</th><th>Contact</th><th>Description</th></tr></thead>
	        <tbody></tbody>
	      </table>
	    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="switch_experiment">Switch experiment</button>
      </div>
    </div>
  </div>
</div>


</div>

<div class="footer navbar-fixed-bottom">
  <img alt="Brand" class="slac_logo" src="../static/SLAC_LogoSD.png"/>
</div>

</body>
</html>
