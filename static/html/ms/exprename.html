<div class="modal fade edit_modal" data-bs-backdrop="static" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-header">
          <h4 class="modal-title w-100">Rename experiment {{ src_experiment_name }}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form class="clone_form">
          <input type="hidden" class="form-control src_experiment_name" value="{{ src_experiment_name }}">
          <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
           <label for="experiment_name">New Experiment Name:</label>
           <input type="text" class="form-control experiment_name" value="{{ name }}">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary panel_btn rename_btn">Rename</button>
          </div>
         </form>
       </div>
 </div>
</div>
</div>


<div class="modal fade validation_modal" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title w-100">Validation Error</h4>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
   <div class="modal-body alert alert-danger" role="alert">
     <p class="validation_message"></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
