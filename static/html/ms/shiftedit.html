<div class="modal fade edit_modal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <div class="modal-header">
       <h2 class="modal-title">Shift details</h2>
     </div>
     <form class="register_form">
      <input type="hidden" class="form-control shift_name_original" value="{{ name }}">
      <div class="form-group col-lg-4">
       <label for="shift_name">Shift Name:</label>
       <input type="text" class="form-control shift_name" value="{{ name }}">
      </div>
      <div class="form-group col-lg-4">
       <label for="shift_leader">Leader:</label>
       <input type="text" class="form-control shift_leader" value="{{ leader }}">
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="start_time">Start Time:</label>
       <div class='input-group date start_time'>
         <input type='text' class="form-control" />
         <span class="input-group-addon">
         <i class="fa fa-calendar"></i>
         </span>
       </div>
      </div>
      <div class="form-group col-lg-8">
       <label for="description">Description:</label>
       <textarea class="form-control description" rows="5">{{ description }}</textarea>
      </div>
      <div class="clearfix"></div>
      <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Param Name</th><th>Param Value</th><th>Actions</th></thead>
        <tbody>
          {{#paramkvs}}
          <tr><td><input type="text" class="form-control key" value="{{key}}"></td><td><input type="text" class="form-control value" value="{{value}}"></td>
            <td>
              <i class="fa fa-trash fa-lg param_action" aria-hidden="true"></i>
              <i class="fa fa-plus fa-lg param_action" aria-hidden="true"></i>
            </td>
          </tr>
          {{/paramkvs}}
          <tr><td><input type="text" class="form-control key" value=""></td><td><input type="text" class="form-control value" value=""></td>
            <td>
                <i class="fa fa-trash fa-lg param_action" aria-hidden="true"></i>
                <i class="fa fa-plus fa-lg param_action" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal-footer">
          <button id="shift_create" class="btn btn-default panel_btn">Create</button>
      </div>
     </form>
 </div>
</div>
</div>


<div class="modal fade validation_modal" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal">&times;</button>
     <h4 class="modal-title">Validation Error</h4>
   </div>
   <div class="modal-body alert alert-danger" role="alert">
     <p class="validation_message"></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
