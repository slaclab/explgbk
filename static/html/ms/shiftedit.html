<div class="modal edit_modal fade" data-backdrop="static" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
     <div class="modal-header">
      <h4 class="modal-title w-100">Shift details
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </h4>
     </div>
     <div class="modal-body">
         <form class="register_form">
          <input type="hidden" class="form-control shift_name_original" value="{{ name }}">
          <div class="row">
              <div class="form-group col-6 form-inline">
               <label for="shift_name">Shift Name:</label>
               <input type="text" class="form-control shift_name" value="{{ name }}">
              </div>
              <div class="form-group col-6 form-inline">
               <label for="shift_leader">Leader:</label>
               <input type="text" class="form-control shift_leader" value="{{ leader }}">
              </div>
          </div>
          <div class="row">
              <div class="form-group col-6 form-inline">
               <label for="start_time">Start Time:</label>
               <div class='input-group date start_time' id="shift_start_time_picker" data-target-input="nearest">
                   <input type="text" class="form-control datetimepicker-input" data-target="#shift_start_time_picker"/>
                   <div class="input-group-append" data-target="#shift_start_time_picker" data-toggle="datetimepicker">
                       <div class="input-group-text"><i class="far fa-calendar"></i></div>
                   </div>
               </div>
              </div>
              <div class="form-group col-6 form-inline">
               <label for="description">Description:</label>
               <textarea class="form-control description" rows="3">{{ description }}</textarea>
              </div>
          </div>
          <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Param Name</th><th>Param Value</th><th>Actions</th></thead>
            <tbody>
              {{#paramkvs}}
              <tr><td><input type="text" class="form-control key" value="{{key}}"></td><td><input type="text" class="form-control value" value="{{value}}"></td>
                <td>
                  <span class="param_action"><i class="fas fa-trash fa-lg" aria-hidden="true"></i></span>
                  <span class="param_action"><i class="fas fa-plus fa-lg" aria-hidden="true"></i></span>
                </td>
              </tr>
              {{/paramkvs}}
              <tr><td><input type="text" class="form-control key" value=""></td><td><input type="text" class="form-control value" value=""></td>
                <td>
                    <span class="param_action"><i class="fas fa-trash fa-lg" aria-hidden="true"></i></span>
                    <span class="param_action"><i class="fas fa-plus fa-lg" aria-hidden="true"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="shift_create" class="btn btn-default panel_btn">Create</button>
          </div>
         </form>
     </div>
 </div>
</div>
</div>


<div class="modal validation_modal" role="dialog">
 <div class="modal-dialog">
 <div class="modal-header">
  <h4 class="modal-title w-100">Validation Error
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </h4>
 </div>
  <div class="modal-content">
   <div class="modal-body alert alert-danger" role="alert">
     <p class="validation_message"></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
