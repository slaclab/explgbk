<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100">{{title}}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </h5>
            </div>
            <div class="modal-body">
                <form role="form">
                <div class="row form-group">
                    <select class="custom-select mx-2 c_o_o_n_select">
                        {{#choices}}
                        <option value={{.}}>{{.}}</option>
                        {{/choices}}
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary c_o_o_m_submit">{{submit_label}}</button>
            </div>
        </div>
    </div>
</div>
