<div class="modal fade" data-bs-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form role="form">
                <div class="row form-group">
                    <select class="custom-select mx-2 c_o_o_n_select">
                        {{#choices}}
                        <option value={{.}}>{{.}}</option>
                        {{/choices}}
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary c_o_o_m_submit">{{submit_label}}</button>
            </div>
        </div>
    </div>
</div>
