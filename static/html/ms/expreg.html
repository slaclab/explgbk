<div class="modal fade edit_modal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       <h2 class="modal-title">Experiment details</h2>
     </div>
     <form class="register_form">
      <input type="hidden" class="form-control experiment_name_original" value="{{ name }}">
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="experiment_name">Experiment Name:</label>
       <input type="text" class="form-control experiment_name" value="{{ name }}">
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="instrument">Instrument:</label>
       <select class="form-control instrument">
       <option> </option>
     </select>
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="posix_group">Posix Group:</label>
       <input type="text" class="form-control posix_group" value="{{ posix_group }}">
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="start_time">Start Time:</label>
       <div class='input-group date start_time'>
         <input type='text' class="form-control" />
         <span class="input-group-addon">
         <span class="glyphicon glyphicon-calendar"></span>
         </span>
       </div>
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="end_time">End Time:</label>
       <div class='input-group date end_time'>
         <input type='text' class="form-control" />
         <span class="input-group-addon">
         <span class="glyphicon glyphicon-calendar"></span>
         </span>
       </div>
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="leader_account">Leader Account:</label>
       <input type="text" class="form-control leader_account" value="{{ leader_account }}">
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="contact_info">PI's Name:</label>
       <input type="text" class="form-control pi_name" value="{{ contact_info_name }}">
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
       <label for="contact_info">PI's email:</label>
       <input type="email" class="form-control pi_email" value="{{ contact_info_email }}">
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
       <label for="description">Description:</label>
       <textarea class="form-control description" rows="5">{{ description }}</textarea>
      </div>
      <div class="clearfix"></div>
      <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Param Name</th><th>Param Value</th><th>Actions</th></thead>
        <tbody>
          {{#paramkvs}}
          <tr><td><input type="text" class="key" value="{{key}}"></td><td><input type="text" class="value" value="{{value}}"></td>
            <td>
              <a href="#"><span class="glyphicon glyphicon-trash param_action" aria-hidden="true"></span></a>
              <a href="#"><span class="glyphicon glyphicon-plus param_action" aria-hidden="true"></span></a>
            </td>
          </tr>
          {{/paramkvs}}
          <tr><td><input type="text" class="key" value=""></td><td><input type="text" class="value" value=""></td>
            <td>
              <a href="#"><span class="glyphicon glyphicon-trash param_action" aria-hidden="true"></span></a>
              <a href="#"><span class="glyphicon glyphicon-plus param_action" aria-hidden="true"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix"></div>
      <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
        <button class="btn btn-default panel_btn register_btn">Register</button>
      </div>
     </form>
   <div class="clearfix"></div>
 </div>
</div>
</div>


<div class="modal fade validation_modal" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal">&times;</button>
     <h4 class="modal-title">Validation Error</h4>
   </div>
   <div class="modal-body alert alert-danger" role="alert">
     <p class="validation_message"></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
