<div class="modal edit_modal fade" data-backdrop="static" role="dialog">
  <div class="modal-dialog" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <h4 class="modal-title w-100">{{title}}
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           </h4>
       </div>
     <div class="modal-body">
     <form class="register_form">
      <div class="form-group">
          <label class="w-100" for="gen_input">{{{message}}}:</label>
          <input type="text" class="w-100 form-control gen_input" value="{{curvalue}}">
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary gen_input_submit">{{btnlbl}}</button>
      </div>
     </form>
     </div>
 </div>
</div>
</div>
