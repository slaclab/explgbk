<div class="modal fade" data-backdrop="static" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
     <div class="modal-header">
         <h4 class="modal-title w-100">Sample details for {{name}}
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         </h4>
     </div>
     <div class="modal-body">
     <form class="register_form">
      <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Name</th><th>Value</th></thead>
        <tbody>
          {{#paramkvs}}
          <tr {{#description}}title="{{description}}"{{/description}}><td class="text-left"><span>{{label}}</span></td><td class="text-left">
              {{#is_bool}}<span title="Clone sample"><i class="fas {{#is_checked}}fa-check{{/is_checked}}{{^is_checked}}fa-times{{/is_checked}}"></i></span>{{/is_bool}}
              {{^is_bool}}<span>{{current_val}}</span>{{/is_bool}}
          </td></tr>
          {{/paramkvs}}
        </tbody>
      </table>
      <div class="form-group row p-2">
         <label>Description:</label>
         <textarea class="form-control sample_description" rows="5" readonly>{{ description }}</textarea>
      </div>
      <div class="modal-footer">
          <button id="sample_create" class="btn btn-default panel_btn" data-dismiss="modal">Done</button>
      </div>
     </form>
     </div>
 </div>
</div>
</div>
