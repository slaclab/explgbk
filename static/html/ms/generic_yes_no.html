<div class="modal fade" data-bs-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-danger d-none errormsg"></div>
                <div class="text-start text-wrap">{{{message}}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary yesbutton" data-bs-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-secondary nobutton" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
