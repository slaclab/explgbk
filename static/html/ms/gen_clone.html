<div class="modal fade edit_modal" role="dialog">
  <div class="modal-dialog" role="document">
   <div class="modal-content">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <div class="modal-header">
       <h4 class="modal-title">{{title}}</h4>
     </div>
     <form class="register_form">
      <div class="form-group col-lg-8">
       <label for="new_object_name">New {{object_type}} name:</label>
       <input type="text" class="form-control new_object_name">
      </div>
      <div class="modal-footer">
          <button id="obj_clone_btn" class="btn btn-default panel_btn">{{btnlbl}}</button>
      </div>
     </form>
 </div>
</div>
</div>


<div class="modal fade validation_modal" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal">&times;</button>
     <h4 class="modal-title">Validation Error</h4>
   </div>
   <div class="modal-body alert alert-danger" role="alert">
     <p class="validation_message"></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
