<div class="modal fade edit_modal" data-bs-backdrop="static" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-header">
          <h4 class="modal-title w-100">Instrument details</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form class="register_form">
          <input type="hidden" class="form-control instrument_name_original" value="{{ _id }}">
          <div class="row">
              <div class="form-group col-4">
               <label for="instrument_name">Instrument Name:</label>
               <input type="text" class="form-control instrument_name" value="{{ _id }}">
               <label for="color">Color:</label>
               <input type="color" class="form-control instrument_color" value="{{ color }}">
              </div>
              <div class="form-group col-8">
               <label for="description">Description:</label>
               <textarea class="form-control description" rows="5">{{ description }}</textarea>
              </div>
          </div>
          <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Param Name</th><th>Param Value</th><th>Actions</th></thead>
            <tbody>
              {{#paramkvs}}
              <tr><td><input type="text" class="form-control key" value="{{key}}"></td><td><input type="text" class="form-control value" value="{{value}}"></td>
                <td>
                    <span class="param_action"><i class="fas fa-trash fa-lg" aria-hidden="true"></i></span>
                    <span class="param_action"><i class="fas fa-plus fa-lg" aria-hidden="true"></i></span>
                </td>
              </tr>
              {{/paramkvs}}
              <tr><td><input type="text" class="form-control key" value=""></td><td><input type="text" class="form-control value" value=""></td>
                <td>
                    <span class="param_action"><i class="fas fa-trash fa-lg" aria-hidden="true"></i></span>
                    <span class="param_action"><i class="fas fa-plus fa-lg" aria-hidden="true"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary panel_btn register_btn">Create</button>
          </div>
         </form>
      </div>
 </div>
</div>
</div>


<div class="modal fade validation_modal" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title w-100">Validation Error</h4>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
   <div class="modal-body alert alert-danger" role="alert">
     <p class="validation_message"></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
