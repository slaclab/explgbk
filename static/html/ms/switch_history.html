<div class="modal" tabindex="-1" role="dialog" id="switch_hist">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100">History of experiment switches for {{ instrument }} / {{ station }}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </h5>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
        	      <table class="table table-condensed table-striped table-bordered">
        	        <thead><tr><th>Experiment</th><th>PI</th><th>Description</th><th>Time</th><th>Requestor</th></tr></thead>
        	        <tbody>
                        {{#switches}}<tr><td>{{experiment_name}}</td><td>{{PI}}</td><td>{{description}}</td><td>{{#FormatDate}}{{switch_time}}{{/FormatDate}}</td><td>{{requestor_uid}}</td></tr>{{/switches}}
                    </tbody>
        	      </table>
        	    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
