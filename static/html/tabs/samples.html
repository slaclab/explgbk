<div class="container-fluid text-center tabcontainer" id="samples_tab">
   <div id="mdl_holder"></div>
   <div class="container-fluid text-center" id="sample_content">
       <div class="table-responsive">
         <table class="table table-condensed table-striped table-bordered samplestbl">
           <thead><tr><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
           <tbody></tbody>
         </table>
       </div>
   </div>
</div>

<script type="text/javascript">
$("#samples_tab").on("lg.loaded.bs.tab", function() {
  var edit_sample = function(sample_obj) {
    sample_obj.paramkvs = _.map(sample_obj['params'], function(value, key) { return { key: key, value: value };});
    $.ajax("../../static/html/ms/sampleedit.html")
    .done(function(tmpl){
      Mustache.parse(tmpl);
      var rendered = $(Mustache.render(tmpl, sample_obj));
      if(_.has(sample_obj, '_id')) { rendered.find("#sample_create").text("Update");}
      rendered.find(".fa-plus").on("click", function(){ $(this).closest("tr").after($(this).closest("tr").clone(true).find("input").val("").end()); });
      rendered.find(".fa-trash").on("click", function(){ $(this).closest("tr").remove(); });
      rendered.find("#sample_create").on("click", function(e) {
        e.preventDefault();
        var formObj = $("#samples_tab").find("#mdl_holder").find("form");
        var validations = [
          [function() { return $.trim(formObj.find(".sample_name").val()) == ""; }, "Sample name cannot be blank."],
          [function() { return !/^[\w/_-]+$/.test($.trim(formObj.find(".sample_name").val())); }, "Please restrict sample names to alphanumeric characters, dashes, slashes and underscores."],
          [function() { return $.trim(formObj.find(".sample_description").val()) == ""; }, "Sample description cannot be blank."],
          [function() { return formObj.find("tbody tr").map(function() { return $(this).find("input.key").val() != "" && !/^[/\w_-]+$/.test($(this).find("input.key").val()); }).toArray().reduce(function(a, b) { return a + b; }, 0); }, "Please restrict param names to alphanumeric characters, dashes, slashes and underscores."],
          [function() { return formObj.find("tbody tr").map(function() { return $(this).find("input.key").val() == "" ^ $(this).find("input.value").val() == ""; }).toArray().reduce(function(a, b) { return a + b; }, 0); }, "Every param that has a name must have a value and vice versa."]
          ];
        // Various validations
        var v_failed = false;
        _.each(validations, function(validation, i) {
          console.log("Trying validation " + i + "" + validation[1]);
          if(validation[0]()) {
              $("#samples_tab").find("#mdl_holder").find(".validation_message").html(validation[1]);
              $("#samples_tab").find("#mdl_holder").find(".validation_modal").modal("show");
              v_failed = true;
              return false;
          }
        });
        if (v_failed) { e.preventDefault(); return; }
        var sample_name = $.trim(formObj.find(".sample_name").val());
        var sample_id_original = $.trim(formObj.find(".sample_id").val());
        console.log("_id:" + sample_id_original);
        var sample_params = {};
        formObj.find("tbody tr").map(function() {  var key = $(this).find("input.key").val(), val = $(this).find("input.value").val(); if(key != "" && val != "") { sample_params[key] = val; }});
        var new_sample_doc = {
          name: sample_name,
          description: $.trim(formObj.find(".sample_description").val()),
          params: sample_params
        };
        if( !_.isNil(sample_id_original) && $.trim(formObj.find(".sample_id").val()).length > 1 ) { new_sample_doc["_id"] = sample_id_original }
        console.log(new_sample_doc);
        $.ajax({
          type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "ws/create_update_sample"+ "?sample_name=" + encodeURIComponent(sample_name),
          data: JSON.stringify(new_sample_doc),
          dataType: "json"
        })
        .done(function(data, textStatus, jqXHR) {
          if(data.success) {
              console.log("Successfully processed sample " + sample_name);
              $("#samples_tab").find("#mdl_holder").find(".edit_modal").modal("hide");
              window.location.reload(true);
          } else {
            alert("Server side exception processing sample " + data.errormsg);
          }
        })
        .fail( function(jqXHR, textStatus, errorThrown) { alert("Server side HTTP failure processing sample " + textStatus); })
      });

      $("#samples_tab").find("#mdl_holder").append(rendered);
      $("#samples_tab").find("#mdl_holder").find(".edit_modal").on("hidden.bs.modal", function(){ $(".modal-body").html(""); $("#samples_tab").find("#mdl_holder").empty(); });
      $("#samples_tab").find("#mdl_holder").find(".edit_modal").modal("show");
    })
  }
  var clone_sample = function(existing_sample_name) {
      $.ajax("../../static/html/ms/sampleclone.html")
      .done(function(tmpl){
          Mustache.parse(tmpl);
          var rendered = $(Mustache.render(tmpl, {existing_sample_name: existing_sample_name}));
          rendered.find("#sample_clone").on("click", function(e){
              console.log("Cloning");
              e.preventDefault();
              var formObj = $("#samples_tab").find("#mdl_holder").find("form");
              var validations = [
                  [function() { return $.trim(formObj.find(".sample_name").val()) == ""; }, "Sample name cannot be blank."],
                  [function() { return !/^[\w/_-]+$/.test($.trim(formObj.find(".sample_name").val())); }, "Please restrict sample names to alphanumeric characters, dashes, slashes and underscores."],
                  [function() { return _.find($("#samples_tab").data("samples").value, function(shf){return shf.name == $.trim(formObj.find(".sample_name").val())}) != undefined }, "The sample name already exists."]
              ];
              // Various validations
              var v_failed = false;
              _.each(validations, function(validation, i) {
                  console.log("Trying validation " + i + "" + validation[1]);
                  if(validation[0]()) {
                      $("#samples_tab").find("#mdl_holder").find(".validation_message").html(validation[1]);
                      $("#samples_tab").find("#mdl_holder").find(".validation_modal").modal("show");
                      v_failed = true;
                      return false;
                  }
              });
              if (v_failed) { e.preventDefault(); return; }
              var sample_name = $.trim(formObj.find(".sample_name").val());
              $.getJSON("ws/clone_sample"+ "?existing_sample_name=" + encodeURIComponent(existing_sample_name) + "&new_sample_name=" + encodeURIComponent($.trim(formObj.find(".sample_name").val())))
              .done(function(data, textStatus, jqXHR) {
                  if(data.success) {
                      console.log("Successfully cloned sample " + sample_name);
                      $("#samples_tab").find("#mdl_holder").find(".edit_modal").modal("hide");
                      window.location.reload(true);
                  } else {
                      alert("Server side exception cloning sample " + data.errormsg);
                  }
              })
              .fail( function(jqXHR, textStatus, errorThrown) { alert("Server side HTTP failure cloning sample " + textStatus); })
          });
          $("#samples_tab").find("#mdl_holder").append(rendered);
          $("#samples_tab").find("#mdl_holder").find(".edit_modal").on("hidden.bs.modal", function(){ $(".modal-body").html(""); $("#samples_tab").find("#mdl_holder").empty(); });
          $("#samples_tab").find("#mdl_holder").find(".edit_modal").modal("show");
      });
  }

  $("#samples_tab").data("edit_sample", edit_sample);

  var sample_tr_tmpl = `{{#value}}<tr {{#current}}class="active_sample"{{/current}}><td>{{ name }}</td><td>{{ description }}</td><td><i title="Edit sample details" class="fa fa-edit listview-action"></i><i title="Clone sample" class="fa fa-clone listview-action"></i>{{^current}}<i title="Make this sample the current sample" class="fa fa-anchor listview-action"></i>{{/current}}</td></tr>{{/value}}`;
  Mustache.parse(sample_tr_tmpl);
  $.getJSON("ws/samples")
  .done(function(data){
    data.FormatDate = function() { return function(dateLiteral, render) { var dateStr = render(dateLiteral); return dateStr == "" ? "" : moment(dateStr).format("MMM/D/YYYY HH:mm:ss");}};
    $("#samples_tab").data("samples", data);
    var rendered = $(Mustache.render(sample_tr_tmpl, data));
    rendered.find(".fa-anchor").on("click", function(){
      var sample_name = $(this).closest("tr").find("td").first().text();
      $.getJSON("ws/make_sample_current", {sample_name: sample_name})
      .done(function(data, textStatus, jqXHR) {
        if(data.success) {
            console.log("Successfully closed sample " + sample_name);
            window.location.reload(true);
        } else {
          alert("Server side exception closing sample " + data.errormsg);
        }
      })
      .fail( function(jqXHR, textStatus, errorThrown) { alert("Server side HTTP failure closing sample " + textStatus); })
    });
    rendered.find(".fa-edit").on("click", function(){
      var sample_name = $(this).closest("tr").find("td").first().text();
      var sample_obj = _.find($("#samples_tab").data("samples").value, function(shf){return shf.name == sample_name});
      edit_sample(sample_obj);
    });
    rendered.find(".fa-clone").on("click", function(){
        var existing_sample_name = $(this).closest("tr").find("td").first().text();
        clone_sample(existing_sample_name);
    });
    $("#samples_tab .samplestbl tbody").append(rendered);
  });
});

$("#samples_tab").on("lg.shown.bs.tab", function() {
    var tab_toolbar = `<i class="fa fa-plus fa-lg" id="new_sample"></i>`;
    var toolbar_rendered = $(tab_toolbar);
    $("#toolbar_for_tab").append(toolbar_rendered);
    $("#new_sample").on("click", function(e){ $("#samples_tab").data("edit_sample")({})});
});


</script>
