<div class="modal edit_modal fade" data-bs-backdrop="static" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
     <div class="modal-header">
         <h4 class="modal-title w-100">Workflow definition</h4>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
     <form class="register_form">
      <input type="hidden" class="form-control wf_def_id" value="{{ _id }}">
       <div class="row">
        <div class="pl-2 pr-2 form-group col-4">
          <label>Name:</label>
          <input type="text" class="form-control wf_def_name" value="{{ name }}">
        </div>
        <div class="pl-2 pr-2 form-group col-4">
          <label>Trigger:</label>
          <select class="form-control wf_def_trigger">{{#triggers}}<option value="{{value}}">{{label}}</option>{{/triggers}}</select>
        </div>
        <div class="pl-2 pr-2 form-group col-4">
          <label>Location:</label>
          <select class="form-control wf_def_location">{{#locations}}<option value="{{.}}">{{.}}</option>{{/locations}}</select>
        </div>
       </div>
       <div class="row d-none run_tbl_trigger_params">
         <div class="pl-2 pr-2 form-group col-6">
           <label>Run table attribute name:</label>
           <input type="text" class="form-control wf_run_param_name" value="{{ run_param_name }}" title="The attribute name of the run table parameter that will be used to trigger this job.">
         </div>
         <div class="pl-2 pr-2 form-group col-6">
           <label>Run table attribute value:</label>
           <input type="text" class="form-control wf_run_param_value" value="{{ run_param_value }}" title="When this attribute has this (string) value, trigger this job.">
         </div>
       </div>
       <div class="pl-2 pr-2 form-group row">
          <label>Executable:</label>
          <input type="text" class="form-control wf_def_executable" value="{{ executable }}">
       </div>
       <div class="pl-2 pr-2 form-group row">
          <label>Parameters:</label>
          <input type="text" class="form-control wf_def_parameters" value="{{ parameters }}">
       </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-default panel_btn submit_btn">{{#_id}}Update{{/_id}}{{^_id}}Create{{/_id}}</button>
      </div>
     </form>
     </div>
 </div>
</div>
</div>
