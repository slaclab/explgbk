<div id="rtbl_new_entry_modal" class="modal fade" role="dialog">
 <div class="modal-dialog modal-lg">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Run table definition</h4>
    </div>
    <div class="modal-body">
     <form class="form-horizontal" role="form" id="rtbl_def_form">
      <div class="form-group">
       <label  class="col-sm-2 control-label" for="rtbl_def_name">Name</label>
       <div class="col-sm-6">
        <input type="text" class="form-control" name="name" id="rtbl_def_name"/>
       </div>
      </div>
      <div class="form-group">
       <label  class="col-sm-2 control-label" for="rtbl_def_desc">Description</label>
       <div class="col-sm-6">
        <input type="text" class="form-control" name="name" id="rtbl_def_desc"/>
       </div>
      </div>
      <div class="form-group">
        <table class="table table-striped table-bordered" id="rtbl_def_tbl">
          <thead><tr><th class="col-md-3">Name</th><th class="col-md-3">Category</th><th class="col-md-6">Source</th></tr></thead>
          <tbody><tr>
            <td><input  name="column_name"/></td>
            <td><select name="column_type" class='rtbl_def_category_select'><option value=''>&nbsp;</option></select></td>
            <td><select name="column_source" class='rtbl_def_pvname_select'><option value=''>&nbsp;</option></select></td>
          </tr></tbody>
        </table>
      </div>
     </form>
    </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
     <button type="button" class="btn btn-default" id="rtbl_def_post">Post</button>
    </div>
  </div>
 </div>
</div>
