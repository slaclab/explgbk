<div id="rtbl_new_entry_modal" class="modal fade" role="dialog">
 <div class="modal-dialog modal-lg">
  <div class="modal-content">
   <button type="button" class="close" data-dismiss="modal">&times;</button>
   <div class="modal-header">
    <h4 class="modal-title">Run table definition</h4>
    </div>
    <div class="modal-body">
     <form class="form-horizontal" role="form" id="rtbl_def_form">
      <div class="form-group">
       <label  class="col-sm-2 control-label" for="rtbl_def_name">Name</label>
       <div class="col-sm-6">
        <input type="text" class="form-control" name="name" id="rtbl_def_name"/>
       </div>
      </div>
      <div class="form-group">
       <label  class="col-sm-2 control-label" for="rtbl_def_desc">Description</label>
       <div class="col-sm-6">
        <textarea class="form-control" name="name" id="rtbl_def_desc"></textarea>
       </div>
      </div>
      <div class="form-group">
       <label  class="col-sm-2 control-label" for="rtbl_def_table_type">Table Type</label>
       <div class="col-sm-6">
        <select class="form-control" name="name" id="rtbl_def_table_type">
          <option value="table">Table</option>
          <option value="histogram">Histogram</option>
          <option value="scatter">Scatter (Time series)</option>
        </select>
       </div>
      </div>
      <div class="form-group hidden" id="rtbl_hist_params">
       <label  class="col-sm-2 control-label" for="rtbl_def_bin_count">Number of bins</label>
       <div class="col-sm-6">
        <input type="text" class="form-control" name="bincount" id="rtbl_def_bin_count" value="100"/>
       </div>
      </div>
      <div class="form-group">
        <table class="table table-striped table-bordered" id="rtbl_def_tbl">
          <thead><tr><th class="col-md-2">Name</th><th class="col-md-3">Category</th><th class="col-md-5">Source</th><th class="col-md-2">Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
     </form>
    </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
     <button type="button" class="btn btn-default" id="rtbl_def_post">Post</button>
    </div>
  </div>
 </div>
</div>


<div id="rtbl_validation_modal" class="modal fade" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal">&times;</button>
     <h4 class="modal-title">Validation Error</h4>
   </div>
   <div class="modal-body alert alert-danger" role="alert">
     <p></p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
