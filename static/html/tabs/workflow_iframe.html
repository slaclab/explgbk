<div class="container-fluid text-center tabcontainer sitespecific_iframe_parent" id="workflow_tab">
</div>

<script type="text/javascript">
$("#workflow_tab").on("lg.loaded.bs.tab", function() {
  var smtmpl = `<iframe class="sitespecific_iframe" src="../../../batch_manager/batch_jobs/{{experiment_name}}"></iframe>`;
  Mustache.parse(smtmpl);
  var rendered = Mustache.render(smtmpl, {experiment_name: experiment_name, instrument_name, instrument_name})
  $("#workflow_tab").empty().append(rendered);
});
</script>
