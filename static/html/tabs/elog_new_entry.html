<div id="elog_new_entry_modal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100">Post new eLog entry
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="elog_new_entry_form">
                    <div class="row"><span class="w-100 text-center validation_warning"></span></div>
                    <div class="form-group row log_title_div d-none">
                        <label  class="col-1 col-form-label" for="elog_new_entry_log_title">Title*</label>
                        <div class="col-11">
                            <input type="text" class="form-control" name="log_title" id="elog_new_entry_log_title"/>
                        </div>
                    </div>
                    <div class="form-group row log_text_div">
                        <label  class="col-1 col-form-label " for="elog_new_entry_log_text">Text* <span class="elog_html"><i class="fas fa-table" title="HTML log entry"></i><span></label>
                        <div class="col-11">
                            <textarea class="form-control" rows="5" name="log_text" id="elog_new_entry_log_text"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-1 col-form-label" for="elog_new_entry_email_dest" title="Email this log entry to folks specified in this list:">Email:</label>
                        <div class="col-7">
                            <select class="form-control contacts email_select" rows="10" id="elog_new_entry_email_select" name="log_emails_shown" placeholder="email1 email2@institution.edu" multiple></select>
                            <input class="d-none email_input" name="log_emails" id="elog_new_entry_email_dest"></input>
                        </div>
                        <label  class="col-1 col-form-label" for="elog_new_entry_run_num" title="Specify an optional run number">Run:</label>
                        <div class="col-3">
                            <input type="text" class="form-control" name="run_num" id="elog_new_entry_run_num" value="{{current_run_num}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-1 col-form-label" for="elog_new_entry_tags" title="Enter any number of space separated tags.">Tags:</label>
                        <div class="col-7">
                            <select class="form-control contacts tag_select" rows="10" id="elog_new_entry_tag_select" name="log_tags_shown" placeholder="tag1 tag2" multiple></select>
                            <input class="d-none tag_input" name="log_tags" id="elog_new_entry_tag_dest"></input>
                        </div>
                        <div class="files_div col-4 input-group">
                            <div class="custom-file">
                                <input type="file" name="files" class="custom-file-input" id="elog_new_entry_file_upload" multiple>
                                <label class="custom-file-label" for="elog_new_entry_file_upload"><span class="pr-2"><i class="fas fa-cloud fa-lg"></i></span>Attach files</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        {{#post_to_instrument_elogs}}
                        <label class="col-1" title="Cross post this entry to other elogs like the instrument elog">Cross-post:</label>
                        <div class="col-5">
                            <ul class="list-unstyled text-left">
                                {{#instrument_elogs}}
                                <li>
                                    <label class="form-check-label">{{.}}</label><input class="form-check-input ml-1" type="checkbox" name="post_to_elog_{{.}}">
                                </li>
                                {{/instrument_elogs}}
                            </ul>
                        </div>
                        {{/post_to_instrument_elogs}}
                        <label class="col-1 pr-4" title="Check these if you are having issues that need to be looked into">Support:</label>
                        <div class="col-5">
                            <ul class="list-unstyled text-left">
                                <li>
                                    <label class="w-25 form-check-label" title="This will mark this entry as an ISSUE; this entry will be automatically propagated to various backend issue tracking systems.">Issue:</label><input class="form-check-input ml-1" type="checkbox" name="elog_support_issue">
                                </li>
                                <li>
                                    <label class="w-25 form-check-label" title="This will mark this entry as a ROADBLOCK; this entry will be automatically propagated to various backend issue tracking systems. It will also alert personnel who are listening on Slack channels for ROADBLOCK messages.">Roadblock:</label><input class="form-check-input ml-1" type="checkbox" name="elog_support_emergency">
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="elog_new_entry_modal_post">Post</button>
            </div>
        </div>
    </div>
</div>
